sudo: false
language: java
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install: ./gradlew assemble
script: ./gradlew build install
after_success:
  - bash <(curl -s https://codecov.io/bash)
